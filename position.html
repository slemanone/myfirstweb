<!DOCTYPE html>
<html>

<head>
  <title>Position Practice</title>


</head>

<body style="height: 3000px;
padding-top: 40px;
padding-left: 85px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 10px;
    left: 100px;
    right: 100px;
    z-index: 1;">
    Header</div>

    <div style="
    background-color: lightgreen;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    width: 75px;">
      sidebar
      <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    top: 10px;
    ">
      absolute
    </div>

    </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
    div1
  </div>

  <div style="
    background-color: lightcoral;
    height: 200px;
    width: 200px;
    position: relative;
    ">
    div2
  </div>



</body>

</html>
